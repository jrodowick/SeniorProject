{% extends 'base.html' %}

{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div  class="form-signin">
  <h1>Change Password</h1>
  <form  method="post">
    {% csrf_token %}
    {{ form.old_password }}<br>
    {{ form.new_password1 }}<br>
    {{ form.new_password2 }}

    {{ form.errors }}


    <button class="btn btn-primary" type="submit">Submit &raquo;</button>
  </form>

</div>


{% endblock %}
