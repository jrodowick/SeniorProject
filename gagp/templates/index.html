{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}


      <!-- Jumbotron Header -->
<div class="container-fluid">
  <div class="jumbotron jumbo-main" style="text-align:center;">
    <h1 class="display-3 text-center" style="font-size:6vw;">Get Active and Go Play!</h1>
    <p class="lead text-center" style="font-size:2vw;padding-bottom:1em;">A website to connect people looking to meet up and play sports.</p>
    <div class="btn-group buffer">
      <a id="location-btn" href="/locations" class="btn btn-primary">Search locations</a>
      <a id="event-btn" href="/locations" class="btn btn-primary">Search events</a>
    </div>
  </div>

</div>

<div class="container-fluid">
  <div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <h1 style="color:white;padding-top:3%;" class="text-center">Use to Google Maps interface</h1>
      </div>
      <div class="carousel-item">

      </div>
      <div class="carousel-item">

      </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>

<!-- <hr class="style1"> -->

<!-- container -->

  <footer id="footer" class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; GAGP 2018</p>
    </div>
  </footer>


{% endblock %}
